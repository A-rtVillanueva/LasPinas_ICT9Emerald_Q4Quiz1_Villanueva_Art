<input type="number" id="weight" placeholder=" Weight in kilograms ">

<input type="number" id="height" placeholder=" Height in meters ">

<button type="button" onclick = "bmi()" class="btn btn-danger">Calculate BMI</button><br><br>

<script>
function message(){
    alert("Hah! You clicked this, now you're reading it then have to close it to continue on this page!");
}

function bmi() {
    var weight = document.getElementById ("weight").value
    var height = document.getElementById ("height").value;
    var bmi = Number(weight) / Number(height ** 2);
    document.getElementById('Result').innerHTML = 'The answer is... ' + bmi + '!';

if (bmi < 18.5 ){document.getElementById("show_here").innerHTML = "Underweight. Eat more.";}
      else if (bmi >= 18.5 && bmi <= 24.9){document.getElementById("show_here").innerHTML = "Normal Weight, good job!";}   
      else if (bmi >= 25 && bmi <= 29.9){document.getElementById("show_here").innerHTML = "Overweight. Eat less.";}  
      else if (bmi >= 30){document.getElementById("show_here").innerHTML = "OBESE!! LOSE THAT FAT, BIG BOI!!!!";}
}
